<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Dashboard â€“ Jyotiba Finance Group</title>

<style>
body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:#f4f6f8;
}
header{
  background:#1565c0;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:20px;
  font-weight:700;
}
.container{
  padding:14px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}
.total{
  font-size:28px;
  font-weight:700;
  color:#1565c0;
}
.btn{
  display:inline-block;
  padding:10px 14px;
  margin:6px 4px 0 0;
  border-radius:10px;
  background:#1565c0;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}
.list-item{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid #eee;
}
.small{
  color:#666;
  font-size:14px;
}
</style>
</head>

<body>

<header>Jyotiba Finance Group</header>

<div class="container">

  <div class="card">
    <div class="small">Todayâ€™s Collection</div>
    <div id="todayTotal" class="total">â‚¹0</div>

    <a class="btn" href="add.html">âž• Add Collection</a>
    <a class="btn" href="records.html">ðŸ“„ View Records</a>
  </div>

  <div class="card">
    <div class="small" style="margin-bottom:8px;">Borrower-wise (Today)</div>
    <div id="borrowerList"></div>
  </div>

</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRHMVetLYoyRzDg57nOm2drb4pSyw33hqNsOTI9F92rD7bnk2p7sUypioSdhSNH_zcGO75kmsBKM5VI/pub?gid=1158021320&single=true&output=csv";

function parseCSV(text){
  const lines = text.trim().split("\n");
  const headers = lines[0].split(",");
  return lines.slice(1).map(row=>{
    const values = row.split(",");
    let obj = {};
    headers.forEach((h,i)=> obj[h.trim()] = values[i]?.trim());
    return obj;
  });
}

function todayISO(){
  const d = new Date();
  return d.toISOString().split("T")[0];
}

fetch(SHEET_URL)
  .then(res => res.text())
  .then(csv => {
    const data = parseCSV(csv);
    const today = todayISO();

    let total = 0;
    let borrowers = {};

    data.forEach(row=>{
      if(row["Date"] === today){
        const amt = Number(row["Collected Amount"] || 0);
        total += amt;
        const name = row["Borrower Name"] || "Unknown";
        borrowers[name] = (borrowers[name] || 0) + amt;
      }
    });

    document.getElementById("todayTotal").textContent = "â‚¹" + total.toFixed(2);

    const list = document.getElementById("borrowerList");
    if(Object.keys(borrowers).length === 0){
      list.innerHTML = "<div class='small'>No collections today</div>";
    }else{
      Object.entries(borrowers).forEach(([name,amt])=>{
        const div = document.createElement("div");
        div.className = "list-item";
        div.innerHTML = `<span>${name}</span><strong>â‚¹${amt.toFixed(2)}</strong>`;
        list.appendChild(div);
      });
    }
  });
</script>

</body>
</html>
